[PHP]
short_open_tag = Off
expose_php = off
max_execution_time = 100
memory_limit = 256M
track_errors = Off
html_errors = On
variables_order = "EGPCS"
post_max_size = 50M
fastcgi.logging = 0
upload_max_filesize = 50M

[Date]
date.timezone = America/New_York

[Pdo]
pdo_mysql.cache_size = 2000

[mail function]
mail.add_x_header = On

[opcache]
opcache.enable=1

xdebug.mode=off
